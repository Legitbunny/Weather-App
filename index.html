<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/weather-news.png" type="image/x-icon">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <!--Tab container-->
        <div class="tab-container">

            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <!--weather container-->

        <div class="weather-container">

            <!--grant location container-->
            <div class="sub-container grant-location-container">

                <img src="assets/location.png" alt="locationimg" class="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow Access to get weather Information</p>

                <button class="btn" type="submit" data-grantAccess>Grant Access</button>

            </div>

            <!--search Weather form-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-screen-container">

                <img src="assets/loading.gif" alt="loading gif" width="150" height="150" loading="lazy">

                <p>Loading</p>

            </div>

            <!--Weather Information UI-->
            <div class="sub-container user-info-container">

                <div class="city">

                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!--3 card parameter-->
                <div class="parameter-container">

                    <!--card1-->
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--card2-->
                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card3-->
                    <div class="parameter">
                        <img src="assets/clouds.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>

                </div>

            </div>
            
            <!--not found screen-->
            <div class="not-found-screen" data-notFound>

                <img src="assets/not-found.png" alt="Not found" loading="lazy" width="200" height="200">
                <p data-cityNotFound></p>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
